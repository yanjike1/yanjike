<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .bd {
            height: 105px;
            transition: all 600ms;
        }

        .box {
            transition: all 600ms;
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <span id="closeButton"></span>
        <div class="hd" id="headPart">
            <img src="../t.jpg" alt="" />
        </div>
        <div class="bd" id="bottomPart">
            <img src="../b.jpg" alt="" />
        </div>
    </div>
</body>
<script>
    let closeButton = document.querySelector('#closeButton')
    let headPart = document.querySelector('#headPart')
    let box = document.querySelector('#box')
    closeButton.onclick = function () {
        headPart.style.height = 0;
    }
    headPart.addEventListener('transitionend', function () {
        box.style.width = 0
    })
</script>

</html>
