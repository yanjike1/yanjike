<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./js工具箱/css/swiper.min.css">
<style>
    .swiper-container {
        width: 600px;
        height: 300px;
    }

    .swiper-container img {
        width: 100%
    }
</style>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper lis">
            <div class="swiper-slide"><a href="#"><img src="./1.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="./2.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="./3.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="./4.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="./5.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="./6.jpg" alt=""></a></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>


    </div>
</body>
<script src="./js工具箱/js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        // direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        autoplay: {
            delay: 1000,//1秒切换一次
        },
    })
</script>

</html>
